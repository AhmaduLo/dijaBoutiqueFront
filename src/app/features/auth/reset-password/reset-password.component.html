<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Réinitialisation du mot de passe</h2>
      <p>Saisissez votre nouveau mot de passe</p>
    </div>

    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
      <!-- Message de succès -->
      <div *ngIf="successMessage" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <div>
          <strong>{{ successMessage }}</strong>
          <p class="redirect-info">Redirection vers la connexion...</p>
        </div>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <!-- Champ Nouveau mot de passe -->
      <div class="form-group">
        <label for="nouveauMotDePasse">
          <i class="fas fa-lock"></i>
          Nouveau mot de passe
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="nouveauMotDePasse"
            name="nouveauMotDePasse"
            [(ngModel)]="nouveauMotDePasse"
            placeholder="Au moins 6 caractères"
            required
            minlength="6"
            [disabled]="isLoading || !!successMessage"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading || !!successMessage"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Champ Confirmation mot de passe -->
      <div class="form-group">
        <label for="confirmationMotDePasse">
          <i class="fas fa-lock"></i>
          Confirmer le mot de passe
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmationMotDePasse"
            name="confirmationMotDePasse"
            [(ngModel)]="confirmationMotDePasse"
            placeholder="Retapez votre mot de passe"
            required
            minlength="6"
            [disabled]="isLoading || !!successMessage"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="toggleConfirmPasswordVisibility()"
            [disabled]="isLoading || !!successMessage"
          >
            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Indicateur de force du mot de passe -->
      <div *ngIf="nouveauMotDePasse" class="password-strength">
        <div class="strength-bar">
          <div
            class="strength-fill"
            [class.weak]="nouveauMotDePasse.length < 6"
            [class.medium]="nouveauMotDePasse.length >= 6 && nouveauMotDePasse.length < 10"
            [class.strong]="nouveauMotDePasse.length >= 10"
          ></div>
        </div>
        <span
          class="strength-text"
          [class.weak]="nouveauMotDePasse.length < 6"
          [class.medium]="nouveauMotDePasse.length >= 6 && nouveauMotDePasse.length < 10"
          [class.strong]="nouveauMotDePasse.length >= 10"
        >
          {{ nouveauMotDePasse.length < 6 ? 'Faible' : (nouveauMotDePasse.length < 10 ? 'Moyen' : 'Fort') }}
        </span>
      </div>

      <!-- Boutons -->
      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isLoading || !nouveauMotDePasse || !confirmationMotDePasse || !!successMessage"
        >
          <span *ngIf="!isLoading">
            <i class="fas fa-check"></i>
            Réinitialiser le mot de passe
          </span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i>
            Réinitialisation en cours...
          </span>
        </button>

        <button
          type="button"
          class="btn btn-secondary"
          (click)="retourConnexion()"
          [disabled]="isLoading"
        >
          <i class="fas fa-arrow-left"></i>
          Retour à la connexion
        </button>
      </div>
    </form>
  </div>
</div>
